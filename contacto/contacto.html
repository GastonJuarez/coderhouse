    <div class="container">
        <form class="row g-3 mt-4">
            <div class="col-3">
                <label for="nombreInput" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreInput" placeholder="Nombre">
            </div>

            <div class="col-3">
                <label for="textoInput" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellidoInput" placeholder="Apellido">
            </div>

            <div class="col-3">
                <label for="direccionInput" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="direccionInput" placeholder="Direccion">
            </div>

            <div class="col-3">
                <label for="direccion2Input" class="form-label">Direccion 2</label>
                <input type="text" class="form-control" id="direccion2Input" placeholder="Direccion 2">
            </div>

            <div class="col-12">
                <label for="emailInput" class="form-label">Tu email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Email">
            </div>

            <div class="col-12">
                <label for="passInput" class="form-label">Escribe tu contraseña</label>
                <input type="password" class="form-control" id="passInput" placeholder="contraseña">
            </div>

            <div class="col-6">
                <label for="cityInput" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="cityInput" placeholder="Ciudad">
            </div>

            <div class="col-3">
                <label for="codInput" class="form-label">Codigo Postal</label>
                <input type="text" class="form-control" id="codInput" placeholder="Codigo">
            </div>

            <div class="col-3">
                <label for="countryInput" class="form-label">Pais de origen</label>
                <input type="text" class="form-control" id="countryInput" placeholder="Pais">
            </div>

            <div class="col-12">
                <div class="form-check">
                    
                    <input type="checkbox" class="form-check-input" id="checkInput" >
                    <label for="checkInput" class="form-check-label">Acepto los terminos</label>
                </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">
                    Registrate
                </button>
            </div>

            
        </form>
    </div>

    <div class="d-flex p-2 justify-content-around background">
        <div>
            <a href="#" class="footer__link">Acerca de </a>
            <a href="#" class="footer__link">Servicios</a>
            <a href="#" class="footer__link">Proyectos</a>

            
        </div>
        
    </div>

        <a href="#" class="footer__media">
            <img src="../imagenes/facebook.svg" class="footer__icon">
        </a>
    </div>
